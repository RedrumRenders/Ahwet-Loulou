<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahwet Loulou</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        
        /* Container for Menu */
        .menu-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        
        /* Image Styling */
        .menu-container img {
            width: 90%;  /* Make images almost full-width on mobile */
            max-width: 400px; /* Prevent them from being too large on desktops */
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .menu-container {
                flex-wrap: wrap;
                flex-direction: row;
                justify-content: center;
                gap: 10px;
            }
            .menu-container img {
                width: 45%; /* Show two images side by side on larger screens */
                max-width: 350px;
            }
        }
    </style>
</head>
<body>

    <h1>Ahwet Loulou</h1>
    <div class="menu-container">
        <!-- JavaScript Loop to Insert Images -->
        <script>
            for (let i = 1; i <= 19; i++) {
                document.write(`<img src="MENU-${i}.jpg" alt="Menu ${i}">`);
            }
        </script>
    </div>

</body>
</html>
